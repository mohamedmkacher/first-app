<h2>Modification d'un livre</h2>
<form id="editForm">
  <div class="mb-3">
    <label for="title" class="form-label">Titre</label>
    <input
      type="text"
      class="form-control"
      id="title"
      value="{{ book.title }}"
      #title
    />
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Auteur</label>
    <input
      type="text"
      class="form-control"
      id="author"
      value="{{ book.author }}"
      #author
    />
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Prix</label>
    <input
      type="number"
      class="form-control"
      id="price"
      value="{{ book.price }}"
      #price
    />
  </div>
  <button type="button" id="btnValidEdit" class="btn btn-primary mb-3" (click)="editBook(book.id,title.value,author.value,+price.value)">
    Valider
  </button>
</form>
